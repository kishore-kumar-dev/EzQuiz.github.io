<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- <script src="scripts.js"></script> -->
    <link rel="icon" href="favicon.ico">
    <title>Quiz App</title>
</head>
<body>
    <div class="start-screen">
        <input type="text" id="username" placeholder="Enter your name" required>
        <button id="start-btn">Start</button>
        <div class="scoreboard" id="scoreboard"></div>
    </div>
    <div id="display-container" class="hide">
        <div class="header">
            <div class="number-of-count">
                <span id="question-number">1 of 5 questions</span>
            </div>
            <div class="timer-div">
                <i class="fa-regular fa-clock"></i>
                <span id="timer" class="time-left">10s</span>
            </div>
        </div>
        <div id="container">
            <div id="question"></div>
            <div id="options"></div>
            <div id="feedback" class="hide"></div>
        </div>
        <button class="next-button hide" id="next-btn">Next</button>
    </div>
    
    <div class="score-container hide">
        <div class="user-score" id="user-score">Your Score: 0</div>
        <div class="scoreboard" id="end-scoreboard"></div>
        <button id="restart">Restart Quiz</button>
        <button id="clear-scores-btn">Clear Scoreboard</button>

    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
